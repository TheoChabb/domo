<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    button { padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Bienvenue sur votre site sécurisé !</h1>
  <p id="user-info"></p>
  <button id="logoutBtn">Se déconnecter</button>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9npt7PuRmlNUcPSFQbhQL5lkT3rejNKQ",
      authDomain: "securisation-domotique.firebaseapp.com",
      projectId: "securisation-domotique",
      storageBucket: "securisation-domotique.appspot.com",
      messagingSenderId: "493865233555",
      appId: "1:493865233555:web:TON_APP_ID_ICI"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Vérifie si connecté
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("user-info").innerText =
          "Connecté en tant que : " + user.email;
      }
    });

    function logout() {
      auth.signOut()
        .then(() => {
          alert("Déconnecté avec succès !");
          window.location.href = "login.html";
        })
        .catch(error => {
          alert("Erreur : " + error.message);
        });
    }

    document.getElementById("logoutBtn").addEventListener("click", logout);
  </script>
</body>
</html>
