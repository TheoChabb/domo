<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil</title>
  <link rel="stylesheet" href="styles/style2.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico" style="background-color: white;">
</head>
<body>
  <h1>Bienvenue sur votre site sécurisé !</h1>
  <p id="user-info"></p>

  <form id="form">
    <div class="field">
      <label for="title">title</label>
      <input type="text" name="title" id="title">
    </div>
    <div class="field">
      <label for="name">name</label>
      <input type="text" name="name" id="name" value="domo@contact.fr">
    </div>
    <div class="field">
      <label for="message">message</label>
      <textarea type="text" name="message" id="message"></textarea>
    </div>
    <div class="field">
      <label for="email">email</label>
      <input type="text" name="email" id="email">
    </div>
  
    <input type="submit" id="button" value="Send Email" >
  </form>

<script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('TsfbNCBs576Ka422a')
</script>
  
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  
  <script type="text/javascript">
    emailjs.init('TsfbNCBs576Ka422a')

    const btn = document.getElementById('button');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Sending...';

   const serviceID = 'default_service';
   const templateID = 'template_r2fhmko';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Send Email';
      alert('Sent!');
    }, (err) => {
      btn.value = 'Send Email';
      alert(JSON.stringify(err));
    });
});
  </script>


  
  <button id="logoutBtn">Se déconnecter</button>


  
  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyC9npt7PuRmlNUcPSFQbhQL5lkT3rejNKQ",
    authDomain: "securisation-domotique.firebaseapp.com",
    projectId: "securisation-domotique",
    storageBucket: "securisation-domotique.firebasestorage.app",
    messagingSenderId: "493865233555",
    appId: "1:493865233555:web:25f2adb612c3b98da9b166",
    measurementId: "G-F4KHR48KZR"
  };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Vérifie si connecté
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("user-info").innerText =
          "Connecté en tant que : " + user.email;
      }
    });

    function logout() {
      auth.signOut()
        .then(() => {
          window.location.href = "login.html";
        })
        .catch(error => {
          alert("Erreur : " + error.message);
        });
    }

    document.getElementById("logoutBtn").addEventListener("click", logout);
  </script>
</body>
</html>
