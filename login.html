<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    input { display: block; margin: 10px auto; padding: 10px; width: 200px; }
    button { padding: 10px 20px; }
    #error-message {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Connexion</h2>
  <div id="error-message"></div>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button id="loginBtn">Se connecter</button>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>

  <script>
// Fonction utilitaire pour transformer une erreur Firebase en message utilisateur
function handleAuthError(error) {
  // Log complet dans la console pour débogage
  console.error("Firebase Auth error:", error);

  // Normalise le code d'erreur : "auth/wrong-password" -> "wrong-password"
  let code = "";
  if (error && error.code) {
    const parts = String(error.code).split("/");
    code = parts.length > 1 ? parts[1] : parts[0];
    code = code.replace(/[^a-z0-9\-]/ig, "").toLowerCase();
  }

  // Dictionnaire de traductions / messages amicaux
  const messages = {
    "invalid-email": "Adresse e-mail invalide.",
    "missing-email": "Adresse e-mail manquante.",
    "user-disabled": "Ce compte a été désactivé.",
    "user-not-found": "Aucun utilisateur trouvé avec cet e-mail.",
    "wrong-password": "Mot de passe incorrect.",
    "too-many-requests": "Trop de tentatives. Réessaie plus tard.",
    "network-request-failed": "Problème réseau — vérifie ta connexion.",
    "invalid-credential": "Identifiants invalides.",
    "operation-not-allowed": "Méthode d'authentification désactivée (voir Firebase).",
    "internal-error": "Erreur interne. Réessaie plus tard.",
    "email-already-in-use": "Cet e-mail est déjà utilisé.",
    "weak-password": "Mot de passe trop faible (min 6 caractères)."
  };

  // Choix du message : mapping ou message renvoyé par Firebase sinon
  return messages[code] || (error && error.message) || "Erreur inconnue, consulte la console.";
}

    
    const firebaseConfig = {
      apiKey: "AIzaSyC9npt7PuRmlNUcPSFQbhQL5lkT3rejNKQ",
      authDomain: "securisation-domotique.firebaseapp.com",
      projectId: "securisation-domotique",
      storageBucket: "securisation-domotique.appspot.com",
      messagingSenderId: "493865233555",
      appId: "1:493865233555:web:25f2adb612c3b98da9b166",
      measurementId: "G-F4KHR48KZR"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error-message");
      errorDiv.textContent = ""; // reset avant nouvelle tentative

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(error => {
  // Récupère la zone d'affichage (assure-toi qu'elle existe dans ton HTML)
  const errorDiv = document.getElementById("error-message");
  if (errorDiv) {
    errorDiv.textContent = handleAuthError(error);
  } else {
    // fallback si pas de div (évite crash silencieux)
    console.warn("Element #error-message introuvable — message:", handleAuthError(error));
  }

  // Optionnel : focus sur le champ mot de passe si mauvais mot de passe
  if (error && error.code && error.code.indexOf("wrong-password") !== -1) {
    const pw = document.getElementById("password");
    if (pw) pw.focus();
  }
});

    }

    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "index.html";
      }
    });

    document.getElementById("loginBtn").addEventListener("click", login);
  </script>
</body>
</html>
