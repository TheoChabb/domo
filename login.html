<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion / Inscription</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input { display: block; margin: 10px auto; padding: 10px; width: 250px; }
    button { padding: 10px 20px; margin: 5px; }
    #error-message { color: red; margin-top: 10px; font-weight: bold; }
    #success-message { color: green; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Connexion / Inscription</h2>
  <div id="error-message"></div>
  <div id="success-message"></div>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">

  <button id="loginBtn">Se connecter</button>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9npt7PuRmlNUcPSFQbhQL5lkT3rejNKQ",
      authDomain: "securisation-domotique.firebaseapp.com",
      projectId: "securisation-domotique",
      storageBucket: "securisation-domotique.appspot.com",
      messagingSenderId: "493865233555",
      appId: "1:493865233555:web:25f2adb612c3b98da9b166",
      measurementId: "G-F4KHR48KZR"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const errorDiv = document.getElementById("error-message");
    const successDiv = document.getElementById("success-message");

    function showError(message) {
      errorDiv.textContent = message;
      successDiv.textContent = "";
    }

    function showSuccess(message) {
      successDiv.textContent = message;
      errorDiv.textContent = "";
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(error => {
          switch (error.code) {
            case "auth/invalid-email": showError("Adresse e-mail invalide."); break;
            case "auth/user-disabled": showError("Ce compte a été désactivé."); break;
            case "auth/user-not-found": showError("Aucun utilisateur trouvé avec cet e-mail."); break;
            case "auth/wrong-password": showError("Mot de passe incorrect."); break;
            default: showError(error.message);
          }
        });
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (password.length < 6) {
        showError("Le mot de passe doit contenir au moins 6 caractères.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          showSuccess("Compte créé avec succès ! Vous pouvez maintenant vous connecter.");
        })
        .catch(error => {
          switch (error.code) {
            case "auth/email-already-in-use": showError("Cet e-mail est déjà utilisé."); break;
            case "auth/invalid-email": showError("Adresse e-mail invalide."); break;
            case "auth/weak-password": showError("Mot de passe trop faible."); break;
            default: showError(error.message);
          }
        });
    }

    document.getElementById("loginBtn").addEventListener("click", login);
    document.getElementById("signupBtn").addEventListener("click", signup);

    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
